name: Code Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run TypeScript type check
        run: npx tsc --noEmit

      - name: ğŸ§¹ Run ESLint
        run: npx eslint . --ext .ts,.tsx

      - name: ğŸ§ª Run tests (optional)
        run: npm test
